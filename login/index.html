<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div id="container">
      <div id="left">
        <h1>Log into<br />HappyFox Help Desk</h1>
        <h2>Account Name</h2>
        <div id="address">
          <input type="text" placeholder="Enter Your Account Name" id="name" />
          <div><p>.happyfox.com</p></div>
        </div>
        <div>
          <button id="submit">Submit</button>
          <p>Forgot account name?</p>
          <p id="click_btn">Click here</p>
        </div>
        <br />
        <hr />

        <img
          src="https://assets.www.happyfox.com/v2/images/hf-chatbubble-icon.svg"
          alt=""
        />
        <div class="login">
          <h2>Looking for HappyFox Chat</h2>
          <button>Login</button>
        </div>
      </div>
      <div id="right">
        <img
          src="https://assets.www.happyfox.com/v2/images/chatbot-bg.png"
          alt=""
        />
      </div>
    </div>
  </body>
</html>

<script type="module" src="scripts/index.js"></script>
