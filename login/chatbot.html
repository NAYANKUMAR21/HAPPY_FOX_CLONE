    <div class="signup">
      <p>Don't have an account?</p>
      <a href="https://happyfoxchat.com/v2/signup">Sign Up</a>
    </div>
    <div id="container">
      <div id="login_container">
        <img
          src="https://assets.happyfoxchat.com/v2/agent/images/18873ce36f62c5ace5e98f4b564cfd66.png"
          alt=""
        />
        <div id="header">
          <p>Login to</p>
          <p>HappyFox Chat</p>
        </div>

        <div id="desc">
          <p>Email</p>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address here"
          />
          <p>Password</p>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Account password"
          />
        </div>

        <input type="checkbox" checked="checked" id="checkbox" />
        <p>Keep me logged in for 30 days</p>
        <button id="login" onclick="login()">Login</button>
        <a href="">Forgot Password</a>
      </div>
    </div>
